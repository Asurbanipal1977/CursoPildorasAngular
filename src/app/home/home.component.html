<div class="container">
  <h1>{{titulo}}</h1>

  <form>
    <div class="form-group row">
      <div class="form-group col-auto">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" name="nombre" id="nombre" class="form-control" 
        placeholder="Introduzca el nombre" [(ngModel)]="empleado.nombre">
      </div>
      <div class="form-group col-auto">
        <label for="apellido" class="form-label">Apellido:</label>
        <input type="text" name="apellido" id="apellido" class="form-control" 
        placeholder="Introduzca el apellido" [(ngModel)]="empleado.apellido">
      </div>
      <div class="form-group col-auto">
        <label for="cargo" class="form-label">Cargo:</label>
        <input type="text" name="cargo" id="cargo" class="form-control" 
        placeholder="Introduzca el cargo" [(ngModel)]="empleado.cargo">
      </div>
      <div class="form-group col-auto">
        <label for="salario" class="form-label">Salario:</label>
        <input type="text" name="salario" id="salario" class="form-control" 
        placeholder="Introduzca el salario" [(ngModel)]="empleado.salario">
      </div>
      <div style="display:block"></div>
      <div class="form-group col-auto">
        <button type="button" class="btn btn-primary mt-2 ml-6" 
        style="text-align:center" (click)="crearEmpleado()">Crear Empleado</button>
      </div>
    </div>
  </form>
</div>

<app-empleado-hijo-c *ngFor="let empleado of empleados; let i = index" [ElemEmpleado]="empleado" [indice]="i" ></app-empleado-hijo-c>
